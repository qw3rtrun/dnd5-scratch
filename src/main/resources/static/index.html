<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DND 5 Demo</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row no-gutters">
        <div class="col-md-4">
            First
            <div class="row no-gutters">
                <div class="col-3 col-md-4">
                    Stats
                    <hr>
                    <div class="card card text-center p-0">
                        <div class="card-header p-0 text-muted">
                            Strength
                        </div>
                        <div class="card-body p-1 m-0 mt-1">
                            <h3>+5</h3>
                        </div>
                        <div class="card-footer p-0">
                            <small class="text-muted">20</small>
                        </div>
                    </div>
                    <div class="card card text-center mt-1">
                        <div class="card-header p-0 text-muted">
                            Dexterity
                        </div>
                        <div class="card-body p-1 m-0 mt-1">
                            <h3>+3</h3>
                        </div>
                        <div class="card-footer p-0">
                            <small class="text-muted">17</small>
                        </div>
                    </div>
                    <hr>
                    <h5 class="text-center">Strength</h5>
                    <h3 class="text-center">+5</h3>
                    <h5 class="text-center">(20)</h5>
                    <hr>
                    <span class="badge badge-secondary">Dexterity</span>
                    <div class="d-flex w-100 justify-content-between">
                        +2
                        <span class="badge badge-light">17</span>
                    </div>
                </div>
                <div class="col-9 col-md-8">
                    Bonuses
                </div>
            </div>
        </div>
        <div class="col-md-4">
            Second
        </div>
        <div class="col-md-4">
            Third
        </div>
    </div>
</div>
</body>
</html>
